<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/index.css">
  
  <title>Frontend Mentor | Product list with cart</title>
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-12 col-md-8">
        <h1 class="py-3 fw-bold">Desserts</h1>
        <div class="row card-container">

        </div>
      </div>
      <div class="col-12 col-md-4">
        <div class="cart cart mt-4 p-3 sticky-top">
          <h4 class="cart-header fw-bold">Your Cart (<span class="cart-number">0</span>)</h4>
          <img class="d-block mx-auto mt-4 empty" src="./assets/images/illustration-empty-cart.svg" alt="">
          <p class="text-center empty">Your added items will appear here</p>
          <ul class="items list-unstyled"></ul>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Modal -->
<div class="modal fade" id="orderModal" tabindex="-1" aria-labelledby="orderModalLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="orderModalLabel">Order Confirmation</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <p>Your order has been placed successfully. Thank you for shopping with us!</p>
              <p><strong>Order Total:</strong> $<span id="modal-total-price">0.00</span></p>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn bg-main text-light">Proceed to Payment</button>
          </div>
      </div>
  </div>
</div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Arnulfo Gonzalez Jr</a>.
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script type="module" src="./assets/js/index.js"></script>
</body>
</html>
